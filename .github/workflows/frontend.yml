name: Frontend

on:
  push:
    paths:
    - 'frontend/**'
  pull_request:
    paths:
    - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: npm install
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend

    - name: Lint
      run: npm run lint
      working-directory: frontend
