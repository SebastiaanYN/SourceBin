version: '3'

services:
  frontend:
    build:
      context: frontend
      args:
        - API_URL=http://nginx:80/
        - API_URL_BROWSER=/
    ports:
      - 3000:3000
    environment:
      - PORT=3000
    depends_on:
      - backend
    container_name: frontend
    restart: always

  backend:
    build: backend
    ports:
      - 3001:3001
    environment:
      - PORT=3001
    env_file:
      - .env
    container_name: backend
    restart: always

  proxy:
    build: proxy
    ports:
      - 3002:3002
    environment:
      - PORT=3002
    container_name: proxy
    restart: always

  nginx:
    build: nginx
    ports:
      - 80:80
      - 443:443
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=frontend:3000
      - BACKEND_URL=backend:3001
      - PROXY_URL=proxy:3002
    volumes:
      - ./certbot/certs:/etc/ssl/certs
      - ./certbot/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
      - proxy
    container_name: nginx
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
